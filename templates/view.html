{% extends "base.html" %}

{% block title %}View Transcript - {{ filename }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">{{ filename }}</h5>
                <div>
                    <a href="{{ url_for('download_transcript', filename=filename) }}" class="btn btn-primary btn-sm">Download</a>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary btn-sm">Back to List</a>
                </div>
            </div>
            <div class="card-body">
                {% if filename.endswith('.md') %}
                    <div class="transcript-content render-markdown">{{ content }}</div>
                {% else %}
                    <pre class="transcript-content">{{ content }}</pre>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
